apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main.java.srcDir 'src'
    test.java.srcDir 'test'
}

test {
    testLogging {
        showExceptions true
        exceptionFormat 'full'
        showCauses true
        showStackTraces true
        events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'

        afterSuite { desc, result ->
            if (!desc.parent) {
                def percent = result.successfulTestCount / result.testCount
                def output = "SUMMARY: ${percent}% passing, ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} successes, ${result.failedTestCount} failures, ${result.skippedTestCount} skipped)"
                println(output)
            }
        }
    }
    reports.html.destination 'reports/'
}
