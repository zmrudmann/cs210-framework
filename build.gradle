apply plugin: 'java'

apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main.java.srcDir 'src'
    test.java.srcDir 'test'
}

test {
    testLogging {
        showStandardStreams true
        exceptionFormat 'full'
    }
    reports {
        html.destination 'reports/unit-tests'
    }
}

jacoco {
    reportsDir 'reports/code-coverage/ja'
}

jacocoTestReport {
    reports {
        html.destination 'reports/code-coverage/jatr'
    }
}
