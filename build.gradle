apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main.java.srcDir 'src'
    test.java.srcDir 'test'
}

test {
    testLogging {
        showStandardStreams true
        exceptionFormat 'full'
    }
    reports.html.destination 'reports/junit'
}

apply plugin: 'jacoco'

jacoco {
    reports.html.destination 'reports/jacoco'
}
