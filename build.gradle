apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main.java.srcDir 'src'
    test.java.srcDir 'test'
}

test {
    testLogging {
        showExceptions true
        exceptionFormat 'full'
        showCauses true
        showStackTraces true
        events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'

        afterSuite { desc, result ->
            if (!desc.parent) {
                def percent = (int) (result.successfulTestCount / result.testCount * 100)
                def output = "[SUMMARY] ${percent}% passing | [${result.resultType} DETAILS] ${result.testCount} tests (${result.successfulTestCount} pass, ${result.failedTestCount} fail, ${result.skippedTestCount} skip)"
                println(output)
            }
        }
    }
    reports.html.destination 'reports/'
}
